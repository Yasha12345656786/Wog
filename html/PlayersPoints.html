<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Scores Game</title>
</head>
<body>


   <h1>The score is
       <div id="score" data-len="{{length}}">
       {% for i in range(0,length) %}
           <div id = "score_{{i}}">
                        score: {{ scores[i] }} <br/>
               </div>
           {% endfor %}
   </div></h1>


</body>
</html>
